<section>
  <h1>Deals & Destinations</h1>
  <hr>
  <div class="container">
    <div class="row">
      <div class="item" *ngFor="let article of articles; let i = index">
        <ng-container *ngIf="i >= 2"> <!-- Проверка, для первых трех элементов -->
          <img [src]="article.src" alt="{{ article.title }}">
          <h2>{{ article.title }}</h2>
          <p>{{ article.text }}</p>
        </ng-container>
      </div>
    </div>
  </div>
</section>
