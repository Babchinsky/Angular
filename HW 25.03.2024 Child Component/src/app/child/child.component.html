<div class="animal">
  <img [src]="selectedPet.photo" alt="Pet Photo">

  <h2 class="pet-name"> {{selectedPet.name}}
    <span class="species">({{selectedPet.species}})</span>
  </h2>

  <p>
    <strong>Age:
      <span *ngIf="ageOfSelectedPet === 0">&lt; 1</span>
      <span *ngIf="ageOfSelectedPet !== 0">{{ ageOfSelectedPet }}</span>
    </strong>
  </p>

  <ng-container *ngIf="selectedPet.favFoods && selectedPet.favFoods.length > 0">
    <h4 class="favFoodHeader">Favorite Foods</h4>

    <ul class="foods-list">
      <li *ngFor="let favFood of selectedPet.favFoods" [innerHTML]="favFood"></li>
    </ul>
  </ng-container>

</div>
