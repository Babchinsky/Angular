<app-header></app-header>
<div class="container">
  <form [formGroup]="myForm" (submit)="addProduct()">
    <div class="form-row">
      <label>Name:</label>
      <input type="text" formControlName="name">
    </div>
    <div class="form-row">
      <label>Description:</label>
      <input type="text" formControlName="description">
    </div>
    <div class="form-row">
      <label>Price:</label>
      <input type="text" formControlName="price">
    </div>
    <div class="form-row">
      <label>Discount:</label>
      <input type="text" formControlName="discount">
    </div>
    <div class="form-row">
      <button type="submit" [disabled]="!myForm.valid">Add</button>
    </div>
  </form>
</div>

<!-- <app-products></app-products> -->

<div class="container" *ngIf="products.length !== 0">
  <div *ngFor="let product of products; let i = index; trackBy: trackProduct">
    <app-product 
      [product]="product"
      (editButtonClick)="handleEditButtonClick($event)"
      ></app-product>
  </div>
</div>
